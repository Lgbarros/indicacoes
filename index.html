
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Balanças & Impressoras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      max-width: 1200px;
      margin-top: 50px;
    }

    .product {
      border: 1px solid #dee2e6;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 30px;
      background-color: #fff;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      height: 100%;
    }

    .product img {
      max-width: 100%;
      height: auto;
      margin-bottom: 15px;
    }

    .btn-custom {
      background-color: #343a40;
      color: #fff;
      border: none;
      margin-top: 10px;
      width: 100%;
      transition: background-color 0.3s;
    }

    .btn-custom:hover {
      background-color: #495057;
    }

    .logo {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .subtitle {
      text-align: center;
      color: #6c757d;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">Balanças & Impressoras</div>
    <div class="subtitle">Produtos compatíveis para utilizar o sistema.</div>

    <div class="row">
      <div class="col-12 col-md-6 col-lg-3 d-flex">
        <div class="product w-100">
          <img src="img/prix3fit.png" alt="Balança Prix 3 Fit">
          <h6>Balança Prix 3 Fit</h6>
          <a href="https://mercadolivre.com/sec/2rrcToS" class="btn btn-custom" target="_blank">Ver no Mercado Livre</a>
        </div>
      </div>

      <div class="col-12 col-md-6 col-lg-3 d-flex">
        <div class="product w-100">
          <img src="img/cabos.png" alt="Cabos Balança Prix 3 Fit">
          <h6>Cabos Balança Prix 3 Fit</h6>
          <a href="https://mercadolivre.com/sec/1Jn7Fbd" class="btn btn-custom" target="_blank">Ver no Mercado Livre</a>
        </div>
      </div>

      <div class="col-12 col-md-6 col-lg-3 d-flex">
        <div class="product w-100">
          <img src="img/elgin_i8.png" alt="Impressora Elgin i8">
          <h6>Impressora Elgin i8</h6>
          <a href="https://mercadolivre.com/sec/2dHwiFL" class="btn btn-custom" target="_blank">Ver no Mercado Livre</a>
        </div>
      </div>

      <div class="col-12 col-md-6 col-lg-3 d-flex">
        <div class="product w-100">
          <img src="img/print_id.png" alt="Impressora Print ID">
          <h6>Impressora Print ID</h6>
          <a href="https://mercadolivre.com/sec/1emmMey" class="btn btn-custom" target="_blank">Ver no Mercado Livre</a>
        </div>
      </div>
    </div>

    <footer class="mt-5 text-muted small text-center">
      &copy; 2025 Lucas Barros - Todos os direitos reservados.
    </footer>
  </div>

</body>
</html>
